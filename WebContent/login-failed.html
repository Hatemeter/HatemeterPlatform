
<html lang="en">
<head>
<base href="./">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<meta name="description"
	content="CoreUI - Open Source Bootstrap Admin Template">
<meta name="author" content="Łukasz Holeczek">
<meta name="keyword"
	content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
<!-- dam -->
<!-- in tutte le pagine va modificato il title -->
<title>HATEMETER Platform - Hate speech tool for monitoring,
	analysing and tackling Anti-Muslim hatred online</title>
<!-- Icons-->
<link href="login/vendors/@coreui/icons/css/coreui-icons.min.css"
	rel="stylesheet">
<link href="login/vendors/flag-icon-css/css/flag-icon.min.css"
	rel="stylesheet">
<link href="login/vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<link href="login/vendors/simple-line-icons/css/simple-line-icons.css"
	rel="stylesheet">
<!-- Main styles for this application-->
<link href="login/css/style.css" rel="stylesheet">
<link href="login/vendors/pace-progress/css/pace.min.css" rel="stylesheet">
</head>
<!-- dam -->
<!-- modificato bg pagina con lo style nel body -->
<body class="app flex-row align-items-center"
	style="background: #000 url(login/img/bg0.png) no-repeat center center;">
	<div class="container">
		<div class="row justify-content-center">
			<!-- dam -->
			<!--  modificato parametri ed elementi di tutto il box login per adattarlo rispetto all'originale che era diviso in 2 blocchi -->
			<div class="col-md-6">
				<div class="card-group">
					<div class="card p-4">
						<div class="card-body">
						<form method="POST" action="j_security_check">
							<div class="text-center">
								<img class="navbar-brand-full" src="login/img/brand/logo2.svg"
									width="200" height="" alt="">
							</div>

							<h3>
								<br />Login
							</h3>
							<p class="text-muted">Sign In to the HATEMER Platform</p>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="icon-user"></i></span>
								</div>
								<input class="form-control" type="text" name="j_username" placeholder="Username">
							</div>
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="icon-lock"></i></span>
								</div>
								<input class="form-control"  name="j_password" type="password"
									placeholder="Password">
							</div>
							<div class="row">
								<div class="col-12 text-center">
									<h5 style="color: red">Wrong username or password!!</h5><br/>
								</div>
							</div>
							<div class="row">
								<div class="col-12 text-center">
									<input class="btn btn-outline-primary px-4" type="submit" value="Login" />
								</div>

								<div class="text-center">


									<!-- dam -->
									<!-- attenzione che l'immagine dei loghi del login "login/img/Loghi_Hatemeter.png" è diversa da quella del footer che include anche la bandiera dell'unione europea -->
									<br>
									<br>
									<img class="" src="login/img/eu.jpg" width="45" height="" alt=""><br>
									<div style="line-height: 1.1em; margin-top: 5px;">This
										platform was funded by the European Union’s Rights, Equality
										and Citizenship Programme (2014-2020)</div>
									<br>
									<img class="" src="login/img/Loghi_Hatemeter.png" width="100%"
										height="" alt="">
								</div>
							</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap and necessary plugins-->
	<script src="login/vendors/jquery/js/jquery.min.js"></script>
	<script src="login/vendors/popper.js/js/popper.min.js"></script>
	<script src="login/vendors/bootstrap/js/bootstrap.min.js"></script>
	<script src="login/vendors/pace-progress/js/pace.min.js"></script>
	<script src="login/vendors/perfect-scrollbar/js/perfect-scrollbar.min.js"></script>
	<script src="login/vendors/@coreui/coreui-pro/js/coreui.min.js"></script>
</body>
</html>
